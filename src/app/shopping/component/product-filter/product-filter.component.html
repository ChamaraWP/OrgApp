<div class="sticky-top">
    <div class="list-group">

        <ul>
            <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All Products</a>
            <a *ngFor="let c of categories" routerLink="/" [queryParams]="{categoryId:c.key}" class="list-group-item list-group-item-action" [class.active]="category === c.key">
              {{c.name}}

            </a>
        </ul>
    </div>
</div>
